<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Bruno+Ace+SC&family=Castoro+Titling&family=Dancing+Script&family=Kaisei+HarunoUmi&family=Kalam:wght@300&family=Mulish&family=Nanum+Myeongjo&family=Play&family=Vina+Sans&family=Zeyada&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <nav class="d-flex py-2 " style="box-shadow: 1px 1px 10px;">
    <div class="logo ms-5 pt-1"><i class="fa-solid fa-money-bill-trend-up fa-2xl mt-4" style="color: #ffffff;"></i></i></i>
    </div>
    <div class="logoName mt-2 ms-4" style="padding-left: 0.17rem;">CashFlow</div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4 mt-5 pt-5 border border-dark pb-5 px-5">
        <h3 class="pb-4  text-center">Login</h3>
        <label for="" class="text-start pb-2">Username </label>
        <input type="text" class="form-control" id="uname">

        <label for="" class="pt-3 pb-2">Password</label>
        <input type="password" class="form-control" id="pswrd">

        <button class="btn btn-dark col-12 mt-3" onclick="loginAcc()">Login</button>
        <div class="text-center mt-3">
          <button class="btn btn-outline-primary col-6 text-nowrap">Forgot Password</button>
          <button class="btn btn-outline-primary col-5" onclick="signup()">Sign Up</button>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
</body>
<script src="./index.js"></script>

</html>
