<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="icon" href="https://img.freepik.com/premium-vector/electronic-calculator-with-coins-money-vector-illustration_611054-1109.jpg?w=2000">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Bruno+Ace+SC&family=Castoro+Titling&family=Dancing+Script&family=Kaisei+HarunoUmi&family=Kalam:wght@300&family=Mulish&family=Nanum+Myeongjo&family=Play&family=Vina+Sans&family=Zeyada&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./projectpage.css">
</head>

<body>
  <nav class="d-flex justify-content-between py-2 " style="box-shadow: 1px 1px 10px;">
    <div class="logo ms-5"><i class="fa-solid fa-money-bill-trend-up fa-2xl mt-4 pt-1" style="color: #ffffff;"></i></i></i>
    </div>
    <div class="logoName mt-2 col-11 d-flex ">CashFlow <div class="col-10 text-end    "><button class="btn btn-danger justify-center mb-1" onclick="logout()">LogOut</button></div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-4 justify-content-center mt-5">
        <div class="container mb-5 pb-5" id="container_1">
          <label for="" class="income pb-1">Enter Income Source</label>
          <input type="text" class="form-control" id="incomeSource">
          <label for="" class="income pb-1">Enter Amount</label>
          <input type="number" class="form-control" id="incomeAmount">
          <div class="text-center mt-2">
          <button type="reset" class="btn btn-sm btn-success mt-2" onclick="addIncome()">Add Income</button>
        </div>
      </div>

        <div class="incomeTable pt-1">
          <table class="mt-3 ms-3" id="table1">
            <thead>
              <th class="income" style="width: 15rem;">Income Source</th>
              <th class="income">Amount</th>
            </thead>
           
             
          </table>
        </div>
      </div>
      <div class="col-4">
        <div>
          <h2 class="text-center">Budget Calculator</h2>
        </div>
        <div class="mt-5 pt-5 text-center">
          <label for="" style="font-size: large;" class="mt-5 pb-2" id="amounttext">Amount</label>
          <!-- <input type="text" class="form-control" id="amounts"> -->
          <p id="amounts" class="bg-light rounded p-1 fs-5 ">0</p>


          <div id="clearAllBox"><button class="btn btn-danger mt-4" onclick="deleteTableData()">Clear All</button></div>
        </div>
      </div>
      <div class="col-4 justify-content-center mt-5">
        <div class="container mb-5 pb-5" id="container_2">
          <label for="" class="expense pb-1">Enter Expense Source</label>
          <input type="text" class="form-control" id="expenseSource">
          <label for="" class="expense pb-1">Enter Amount</label>
          <input type="number" class="form-control" id="expenseAmount">
          <div class="text-center mt-3">
            <button type="reset" class="btn btn-sm btn-danger" onclick="addExpense()">Add Expense</button>
          </div>
        </div>

        <div class="expenseTable pt-1">
          <table class="mt-3 ms-3" id="table2">
            <thead class="">
              <th class="expense" style="width: 15rem;">Expense Source</th>
              <th class="expense">Amount</th>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./projectpage.js"></script>

</html>
